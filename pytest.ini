[pytest]
# Pytest configuration for taxi_dlt_pkg tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    local: Tests that work with local Spark (no Databricks required)
    databricks: Tests that require Databricks Connect or Databricks environment
    integration: Integration tests that may require external resources

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers

# Minimum Python version
minversion = 7.0

